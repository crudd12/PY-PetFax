<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Welcome to PetFax</h1>
    {% for pet in pets %}
    <a href="/pets/{{ pet.pet_id }}">
        <h2>{{ pet.pet_name }}</h2>
    </a>
    <img src="{{ pet.pet_photo }}" alt="Photo of pet" width="200" />
    {% endfor %}

    <form action="/facts/new">
        <input type="submit" value="Let's hear your fun fact!" />
    </form>

</body>

</html>
