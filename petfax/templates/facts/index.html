<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax | Facts</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <H1>UserFax</H1>
            {% for fact in facts %}
                <div>
                    <H2>{{ fact.submitter }}</H2>
                    <p>{{ fact.fact }}</p>
                </div>
            {% endfor %}
        </div>
        <div class="callout">
            We'd love to learn more fun facts! <a href="/facts/new">Submit some here.</a>
        </div>
    </div>
</body>
</html>
